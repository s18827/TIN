<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6d</title>
</head>
<body>
    <form id="form-person">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="input-firstName" autofocus>
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="input-lastName" autofocus>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="input-age" autofocus>
        </div>
        <br>

        <button id="button-reset">Clear</button>
        <button id="button-delete">Delete Row</button>
        <button id="button-submit">Add Row</button>
    </form>
    <br>

    <table id="table-persons" border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Abre</td>
            <td>Kadabre</td>
            <td>17</td>
        </tr>
        <tr>
            <td>Maka</td>
            <td>Pakka</td>
            <td>19</td>
        </tr>
    </table>
    
    <script src="./6d.js"></script>

</body>
</html>
